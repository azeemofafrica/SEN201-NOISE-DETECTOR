<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Noise Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This canvas is dedicated to the background animation -->
    <canvas id="background-canvas"></canvas>

    <div class="container">
        <div id="detection-scene">
            <div id="beam"></div>
            <div id="orbit-path">
                <div id="ball"></div>
            </div>
        </div>

        <p>Status: <span id="statusText">Idle</span></p>
        <button id="startButton">Start Detection</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
